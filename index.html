<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="warning">
        <h3>*Warning* Screen may not change for a few turns, because the cpu can choose the same choice over and over, Give it a few turns or click a different weapon if this issue occurs</h3>
    </div>
    <h1>Rock, Paper, Scissors. Shoot!</h1>
    <h3>Make Your Move</h3>
    <div class="you">
        <h1>You</h1>
    </div>
    <div class="opponent">
        <h1>Opponent</h1>
    </div>
    <div class="score-board">
        <div class="b1">
            <h2 id="playerChoice">0</h2>
        </div>
        <h2 id="cpuChoice">2</h2>
    </div>
    <div class="choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <h2 id="outcome">Result</h2>
    <script src="main.js"></script>
</body>
</html>
